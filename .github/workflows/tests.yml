name: Java CI with Playwright (Desktop + Mobile)

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm-dev

      - name: Install Playwright browsers
        run: |
          mvn exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install chromium" -B

      - name: Run desktop tests
        run: |
          export DISPLAY=:0
          Xvfb :0 -screen 0 1280x720x24 >/dev/null 2>&1 &
          mvn test -Dtest="*Test" -DexcludeTests="*Mobile*Test" -B
        env:
          ALLURE_RESULTS_DIR: target/allure-results
          PLAYWRIGHT_HEADLESS: "true"

      - name: Run mobile tests
        run: |
          export DISPLAY=:0
          Xvfb :0 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          mvn test -Dtest="*Mobile*Test" -B
        env:
          ALLURE_RESULTS_DIR: target/allure-results
          PLAYWRIGHT_HEADLESS: "true"

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            target/playwright-report/
            test-results/
          retention-days: 30

      - name: Install Allure CLI
        if: always()
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          sudo tar -zxvf allure-2.24.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate target/allure-results -o target/allure-report --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
          retention-days: 30